name: Page

on:
  workflow_dispatch:

jobs:
  page:
    name: Page
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - name: Verify Deno installation
        run: deno --version 
      - name: Run Deno
        run: deno run --allow-net=api.notion.com --allow-env https://raw.githubusercontent.com/nickerionalt/notioneo-aft-assistant/main/src/page1.ts

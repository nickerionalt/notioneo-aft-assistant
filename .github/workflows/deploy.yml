name: notioneo-auto-month-script

on:
  push:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install Deno
        run: curl -fsSL https://deno.land/x/install/install.sh | sh -s v1.12.1
      - name: Verify Deno installation
        run: deno --version
      - name: Run Deno
        run: deno run main.ts
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: notioneotest1
          entrypoint: ./main.ts # TODO: update entrypoint
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_1: ${{ secrets.DATABASE_1 }}
          DATABASE_2: ${{ secrets.DATABASE_2 }}
